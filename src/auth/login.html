<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.4/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-200 font-sans h-screen flex justify-center items-center m-0">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4">登入</h2>
        <form id="login-form" action="/login" method="post">
            <div class="mb-4">
                <input type="text" name="username" placeholder="帳號" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4 relative">
                <input id="password" type="password" name="password" placeholder="密碼" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 pr-10">
                <i id="togglePassword" class="fas fa-eye absolute inset-y-0 right-0 pr-3 pt-3 cursor-pointer "></i>
            </div>
            <button type="submit"
                class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">登入</button>
        </form>
        <!-- <div class="mt-4 text-center">
            <a href="/auth/google"
                class="inline-block bg-white px-4 py-2 border border-gray-300 rounded-full font-bold cursor-pointer hover:border-gray-400">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="w-5 inline mr-2"
                    alt="Google">使用 Google 登入
            </a>
        </div> -->
    </div>
</body>
<script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault(); // 防止表單的默認提交行為

        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => { data[key] = value });

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', // 設置請求頭以告訴服務器發送的是JSON數據
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 登入成功，導向首頁
                    window.location.href = '/';
                } else {
                    // 登入失敗，顯示alert
                    alert(data.message);
                }
            })
            .catch(error => {
                // 處理任何錯誤
                console.error('Error:', error);
                alert('登入過程中出現錯誤。');
            });
    });

    document.getElementById('togglePassword').addEventListener('click', function (e) {
        const password = document.getElementById('password');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
</script>

</html>
